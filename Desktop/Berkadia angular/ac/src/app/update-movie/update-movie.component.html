<div class="panel panel-default">
  <div class="panel-heading">Movie Edit Form</div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="updateEmployee()">
  <div class="form-group">
    <label for="movie-name" class="col-sm-2 control-label">Movie Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.moviename" name="Movie Name" >
    </div>
  </div>
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">code : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.code" name="code">
    </div>
  </div>
  <div class="form-group">
    <label for="release_date" class="col-sm-2 control-label">release_date : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.release_date" name="ReleaseDate">
    </div>
  </div>
  <div class="form-group">
    <label for="rating" class="col-sm-2 control-label">rating : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.rating" name="rating">
    </div>
  </div>
  
  <div class="form-group">
    <label for="language" class="col-sm-2 control-label">language : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.language" name="language">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
    </div>
   
  </div>
</form>

  </div>
</div>
